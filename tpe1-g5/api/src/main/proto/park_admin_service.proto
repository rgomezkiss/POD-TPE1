syntax = "proto3";

package park_admin;

option java_package = "ar.edu.itba.pod.grpc.park_admin";
option java_multiple_files = true;


service ParkAdminService {
  rpc AddAttraction(AddAttractionRequest) returns (GenericMessageResponse);
  rpc AddPass(AddPassRequest) returns (GenericMessageResponse);
  rpc AddCapacity(AddCapacityRequest) returns (GenericMessageResponse);
}

message AddAttractionRequest {
  repeated Attraction attractionList = 1;
}

message Attraction {
  string attractionName = 1;
  string openingTime = 2; //HH:MM
  string closingTime = 3;
  string slotSize = 4;
}

message GenericMessageResponse {
  string message = 1;
}

message AddPassRequest {
  repeated Attraction passList = 1;
}

message Pass {
  string UUID = 1;
  PassType passType = 2;
  int32 passDay = 3;
}

enum PassType {
    UNLIMITED = 0;
    THREE = 1;
    HALF_DAY = 2;
}

message AddCapacityRequest {
  string attractionName = 1;
  int32 day = 2;
  int32 capacity = 3;
}