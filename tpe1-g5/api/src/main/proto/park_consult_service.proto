syntax = "proto3";

package park_consult;

option java_package = "ar.edu.itba.pod.grpc.park_consult";
option java_multiple_files = true;


service ParkConsultService {
  rpc GetSuggestedCapacity(GetSuggestedCapacityRequest) returns (GetSuggestedCapacityResponse);
  rpc GetBookings(GetBookingsRequest) returns (GetBookingsResponse);
}

message GetSuggestedCapacityRequest {
  string day = 1;
}

//...
message GetSuggestedCapacityResponse {
  repeated SuggestedCapacity suggestedCapacities = 1;
}

message SuggestedCapacity {
  string attractionName = 1;
  int32 suggestedCapacity = 2;
  string maxCapSlot = 3;
}

//List<Bookings>
message GetBookingsRequest {
  string day = 1;
}

//
message GetBookingsResponse {
  string message = 1;
}